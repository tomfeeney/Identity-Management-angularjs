<div ng-controller="CustomerController" ng-init="initCustomers()">

  <div class="row spacer-between">
    <div class="col-md-4">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="customerCriteria" placeholder="Search by customer name" />
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="searchCustomers(customerCriteria)"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
    </div>
    <div class="col-md-3 col-md-offset-4 pull-right">
      <span class="spacer-between-xs hidden-lg"></span>
      <a href="javascript:void(0);" ng-click="addCustomer()" class="btn-hp btn-large pull-right"><span class="span glyphicon glyphicon-plus"></span> Add Customer</a>
    </div>
  </div>

  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th class="hidden-xs">Email</th>
          <th class="hidden-xs">Roles</th>
          <th class="hidden-xs">Description</th>
          <th class="ico_btn"><span class="hidden-xs">Edit</span></th>
          <th class="ico_btn"><span class="hidden-xs">Delete</span></th>
        </tr>
      </thead>
      <tbody ng-repeat="cust in pageCustomers">
        <tr>
          <td>{{cust.name}}</td>
          <td class="hidden-xs">{{cust.email}}</td>
          <td class="hidden-xs">{{cust.roles | displayRoles}}</td>
          <td class="hidden-xs">{{cust.description}}</td>
          <td class="ico_btn"><a href="javascript:void(0);" class="btn btn-default btn-xs btn-groups" ng-click="updateCustomer(cust)"><span class="glyphicon glyphicon-wrench"></span></a></td>
          <td class="ico_btn"><a href="javascript:void(0);" class="btn btn-danger btn-xs" ng-click="deleteCustomer(cust)"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <hr/>
  <pager on-select-page="setCustomerPage(page)" ng-show="matchCustomers.length != 0" total-items="matchCustomers.length" page="currentPage" items-per-page="itemsPerPage" class="pager pull-right">

</div>

<script id="views/customerentity/customer-dlg.html" type="text/ng-template">	
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">{{data.title || 'Create Customer Entity'}}</h4>
</div>
<div class="modal-body">
  <h4 class="idm-dialog-title">Customer Information</h4>
  <form role="form">
    <div class="form-group">
      <label for="">Customer Name</label>
      <input type="text" class="form-control" ng-model="data.name">
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control" ng-model="data.email">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <input type="text" class="form-control" ng-model="data.description">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="reset" ng-click="cancel()" class="btn btn-hp btn-2nd">Cancel</button>
  <button type="submit" ng-click="save()" class="btn btn-hp">Submit</button>
</div>
</script>
